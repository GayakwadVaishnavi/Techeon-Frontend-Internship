<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 1</title>
    <link rel="stylesheet" href="task1_form.css">
    <!-- Icon Link -->
    <script src="https://kit.fontawesome.com/58d3eec7cb.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="form">
            <span class="title">Admin Login</span>
            <form action="#">
                <div class="input-field">
                    <input type="text" placeholder="Login ID" class="styled-input" required>
                    <i class="fa-solid fa-user" style="color: #000000;"></i>
                </div>
                <div class="input-field">
                    <input type="password" placeholder="Password" id="password" class="styled-input" required>
                    <i class="fa-solid fa-lock" id="toggle-icon" style="color: #000000;"></i>
                </div>

                <div class="checkbox-text">
                    <div class="checkbox-content">
                        <input type="checkbox" id="logcheck">
                        <label for="logcheck">Remember Me</label>
                    </div>
                    <a href="#" class="text">Forgot Password</a>
                </div>
                <div class="input-field">
                    <input type="submit" value="Login" class="button" onclick="login()">
                </div>
            </form>
        </div>
    </div>

    <!-- JavaScript -->
    <script lang="JavaScript" type="text/JavaScript">

        function login()
        {
            const passwordInput = document.getElementById("password");
            const toggleIcon = document.getElementById("toggle-icon");

            if(passwordInput.value !== "")
            {
                toggleIcon.classList.remove("fa-lock");
                toggleIcon.classList.add("fa-unlock");
            }
            else
            {
                alert ("Please Enter a Password.");
            }
        }
    </script>
</body>
</html>
